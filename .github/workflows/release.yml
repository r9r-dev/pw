name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-apple-darwin
            os: macos-13
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            cross: true
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../pw-${{ matrix.target }}.tar.gz pw
          cd ../../..
          shasum -a 256 pw-${{ matrix.target }}.tar.gz > pw-${{ matrix.target }}.tar.gz.sha256

      - uses: actions/upload-artifact@v4
        with:
          name: pw-${{ matrix.target }}
          path: |
            pw-${{ matrix.target }}.tar.gz
            pw-${{ matrix.target }}.tar.gz.sha256

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            pw-*.tar.gz
            pw-*.tar.gz.sha256

  update-tap:
    name: Update Homebrew tap
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Read SHA256 sums
        id: sha
        run: |
          echo "mac_arm=$(cat pw-aarch64-apple-darwin.tar.gz.sha256 | awk '{print $1}')" >> $GITHUB_OUTPUT
          echo "mac_x86=$(cat pw-x86_64-apple-darwin.tar.gz.sha256 | awk '{print $1}')" >> $GITHUB_OUTPUT
          echo "linux_x86=$(cat pw-x86_64-unknown-linux-gnu.tar.gz.sha256 | awk '{print $1}')" >> $GITHUB_OUTPUT
          echo "linux_arm=$(cat pw-aarch64-unknown-linux-gnu.tar.gz.sha256 | awk '{print $1}')" >> $GITHUB_OUTPUT

      - uses: actions/checkout@v4
        with:
          repository: r9r-dev/homebrew-pw
          token: ${{ secrets.TAP_TOKEN }}
          path: homebrew-pw

      - name: Update formula
        run: |
          cat > homebrew-pw/Formula/pw.rb << 'FORMULA'
          class Pw < Formula
            desc "A fast, secure CLI password generator"
            homepage "https://github.com/r9r-dev/pw"
            version "${{ steps.version.outputs.version }}"
            license "MIT"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/r9r-dev/pw/releases/download/v${{ steps.version.outputs.version }}/pw-aarch64-apple-darwin.tar.gz"
                sha256 "${{ steps.sha.outputs.mac_arm }}"
              else
                url "https://github.com/r9r-dev/pw/releases/download/v${{ steps.version.outputs.version }}/pw-x86_64-apple-darwin.tar.gz"
                sha256 "${{ steps.sha.outputs.mac_x86 }}"
              end
            end

            on_linux do
              if Hardware::CPU.arm?
                url "https://github.com/r9r-dev/pw/releases/download/v${{ steps.version.outputs.version }}/pw-aarch64-unknown-linux-gnu.tar.gz"
                sha256 "${{ steps.sha.outputs.linux_arm }}"
              else
                url "https://github.com/r9r-dev/pw/releases/download/v${{ steps.version.outputs.version }}/pw-x86_64-unknown-linux-gnu.tar.gz"
                sha256 "${{ steps.sha.outputs.linux_x86 }}"
              end
            end

            def install
              bin.install "pw"
            end

            test do
              assert_match(/\S{16}/, shell_output("#{bin}/pw -q"))
            end
          end
          FORMULA

      - name: Push formula
        run: |
          cd homebrew-pw
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/pw.rb
          git commit -m "Update pw to ${{ steps.version.outputs.version }}"
          git push
